<form class="login-form">
  	<h1>用户注册</h1>
  	<div class="row">
	  	 <div class="form-group user-input col-xs-6">
		    <select class="form-control ">
			  <option>1号楼</option>
			  <option>2号楼</option>
			  <option>3号楼</option>
			  <option>4号楼</option>
			  <option>5号楼</option>
			</select>
		</div>
		<div class="form-group user-input col-xs-6">
		    <select class="form-control ">
			  <option>1单元</option>
			  <option>2单元</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="form-group user-input col-xs-6">
		    <select class="form-control ">
			  <option>1层</option>
			  <option>2层</option>
			</select>
		</div>
		<div class="form-group user-input col-xs-6">
		    <select class="form-control ">
			  <option>2001</option>
			  <option>2002</option>
			</select>
		</div>
  	</div>
  	<div class="row">
		<div class="form-group col-xs-6">
	    	<input type="email" class="form-control" placeholder="用户名/手机号">
		</div>
	  	<div class="form-group col-xs-6">
	    	<input type="password" class="form-control" placeholder="密码">
	  	</div>
  	</div>
  <button type="submit" class="btn btn-default login-btn">注册</button>
  <div>
  	<a href="/#/login">返回登陆</a>
  </div>
</form>
