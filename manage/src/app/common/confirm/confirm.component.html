<div class="modal fade in" tabindex="-1" role="dialog" 
	aria-hidden="false" [ngStyle]="{'display': showStyle}">
	<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="close()">×
			</button>
		</div>
		<div class="modal-body">
			<div class="text-center">
				<div class="i-circle primary">
					<i class="fa fa-check"></i>
				</div>
				<h4>{{modalConfirm.title}}</h4>
				<p>{{modalConfirm.content}}</p>
			</div>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">取消</button>
		  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirm()">确认</button>
		</div>
		</div>
	</div>
</div>
