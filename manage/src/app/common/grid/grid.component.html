<table class="table table-bordered table-hover table-bordered" >
  <thead>
    <tr role="row">
      <th *ngFor="let th of gridTable.headers">{{th.name}}</th>
    </tr>
  </thead>
  <tbody role="alert" aria-live="polite" aria-relevant="all">
    <tr *ngFor="let td of gridTable.dataList" class="odd" >
      <td *ngFor="let th of gridTable.headers">{{td[th.name]}}</td>
    </tr>
  </tbody>
</table>
