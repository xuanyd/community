<form [formGroup]="linksEditForm">
	<div class="search" style="padding-top: 10px;">
		<div class="form-group row" style="margin-left: 10px;">
			<div class="col-sm-1">分类</div>
			<div class="col-sm-5">
	    	<select  name="noticeType" formControlName="noticeType" class="form-control">
		      <option>通知公告</option>
		      <option>中心新闻</option>
		    </select>
	  	</div>
			<div class="col-sm-5" style="color: red;" [hidden]="loginValid">
      	文章分类必选
    	</div>
	  </div>
		<div class="form-group row" style="margin-left: 10px;">
			<div class="col-sm-1">标题</div>
			<div class="col-sm-5">
	    	<input  name="title" class="form-control"  
	    	type="text" formControlName="title">
	  	</div>
	  	<div class="col-sm-5" style="color: red;" [hidden]="loginValid">
      	文章标题必填
    	</div>
	  </div>
	  <div class="form-group row" style="margin-left: 10px;">
	  	<div class="col-sm-1">内容</div>
	  	<ueditor class="col-sm-9" [(ngModel)]="full_source" #full formControlName="content"></ueditor>
  		<div class="col-sm-2" style="color: red;" [hidden]="loginValid">
      	文章内容不能为空
    	</div>
	  </div>
	  <hr style="height:1px;border:none;border-top:1px solid #555555;" />
	  <div class="form-group row" style="margin-left: 10px;">
	  	<div class="col-sm-2" (click)="add()">
	  		<button class="btn btn-primary last-btn">
        	保存
      	</button>
	  	</div>
	  	<div class="col-sm-2" (click)="back()">
	  		<button class="btn btn-secondary last-btn">
       		返回
      	</button>  
	  	</div>
	  </div>
	</div>
</form>
