<div class="header">              
  <h3>添加友情链接</h3>
</div>
<div class="content">
	<form [formGroup]="linkAddForm" class="form-horizontal">
		<div class="form-group">
		  <label  for="inputEmail3" class="col-sm-1 control-label">名称</label>
		  <div class="col-sm-4">
		    <input type="text" class="form-control" name="name" formControlName="name">
		  </div>
	   	<div style="color: red;" 
        [hidden]="!(linkAddForm.controls['name'].errors && linkAddForm.controls['name'].dirty)">
        名称必填，5-15位！
      </div>
		</div>
		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-1 control-label">地址</label>
		  <div class="col-sm-4">
		    <input type="text" class="form-control" name="url" formControlName="url" >
		  </div>
		  <div style="color: red;" 
        [hidden]="!(linkAddForm.controls['url'].errors && linkAddForm.controls['url'].dirty)">
        地址必填，5-15位！
      </div>
		</div>
		<div class="form-group">
	    <div class="col-sm-offset-1 col-sm-3">
	      <button type="submit" class="btn btn-primary" disabled="{{addDisabled}}" (click)="add()">
	      	<i class="fa fa-check" aria-hidden="true"></i>
	      	确认
	    	</button>
	      <button class="btn btn-default" (click)="back()">
	      	<i class="fa fa-reply" aria-hidden="true"></i>
	      	返回
	    	</button>
	    </div>
    </div> 			 			
	</form>       
</div>
